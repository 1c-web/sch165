<script>
$(document).ready(function()
{
   $("a[href*='#LayoutGrid4']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#wb_LayoutGrid4').offset().top }, 600, 'easeOutCirc');
   });
   $("a[href*='#home']").click(function(event)
   {
      event.preventDefault();
      $('html, body').stop().animate({ scrollTop: $('#wb_home').offset().top-88 }, 600, 'easeOutCirc');
   });
   var galleryExtension1 = 
   {
      radius: 240,
      speed: 60,
      init: function()
      {
         this.container = document.getElementById('wb_Extension1');
         this.outer = document.getElementById('Extension1');
         this.inner = document.getElementById('Extension1-inner');
         this.images = this.inner.getElementsByTagName('a');
         this.timer = 0;
         this.clientX = 0;
         this.clientY = 0;
         this.dx = 0;
         this.dy = 0;
         this.rotateX = -10;
         this.rotateY = 0;
         this.radiusFactor = 1;
         setTimeout(function(gallery) { gallery.initTransforms(-1, gallery) }, 750, this);
         var imgWidth = this.container.offsetWidth * 0.25;
         var imgHeight = imgWidth * 0.75;
         this.radiusFactor = this.radius/this.container.offsetWidth;
         this.inner.style.width = imgWidth + "px";
         this.inner.style.height = imgHeight + "px";
         var reflection = document.getElementById('Extension1-reflection');
         reflection.style.width = this.radius * 3 + "px";
         reflection.style.height = this.radius * 3 + "px";
         this.inner.style.animation = "carousel " + this.speed + "s infinite linear";
         $(window).resize({ obj: this }, function(event)
         {
            var gallery = event.data.obj;
            var imgWidth = gallery.container.offsetWidth * 0.25;
            var imgHeight = imgWidth * 0.75;
            gallery.inner.style.width = imgWidth + "px";
            gallery.inner.style.height = imgHeight + "px";
            gallery.radius = (gallery.container.offsetWidth * gallery.radiusFactor);
            gallery.initTransforms(0, gallery);
         });
      },
      initTransforms: function(delay, gallery) 
      {
         for (var i = 0; i < gallery.images.length; i++) 
         {
            gallery.images[i].style.transform = "rotateX(0deg) rotateY(" + (i * (360 / gallery.images.length)) + "deg) translateZ(" + gallery.radius + "px) scale(1)";
            gallery.images[i].style.transition = "transform 1s";
            gallery.images[i].style.transitionDelay = ((delay != -1) ? delay :  (gallery.images.length - i) / 4) + "s";
         }
      },
      updateTransform: function(elem) 
      {
         this.rotateX = Math.min(this.rotateX, 180);
         this.rotateX = Math.max(this.rotateX, 0);
         elem.style.transform = "rotateX(" + (-this.rotateX) + "deg) rotateY(" + (this.rotateY) + "deg)";
      }
   }
   galleryExtension1.init();
   $("a[data-rel='Extension1']").attr('rel', 'Extension1');
   $("#Extension1").magnificPopup({delegate:'a', type:'image', gallery: {enabled: true, navigateByImgClick: true}});
});
</script>
